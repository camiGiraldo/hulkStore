<div class="login-page" [@routerTransition] >
  <video autoplay muted loop id="myVideo">
    <source src="assets/images/video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

    <div class="row justify-content-md-center">
        <div class="col-md-4" [ngClass]="{'cont-login':true}">
            <img src="assets/images/logo.png" class="user-avatar" />
            <br>
            <h1>Sistema Gestion Egresados</h1>

              <ngb-alert [dismissible]="false" *ngIf="messageAlert">
                <strong>Error!</strong> Usuario y/o Contraseña Incorrectas
              </ngb-alert>

            <form novalidate [formGroup]="loginForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="username"  class="form-control input-underline input-lg" id="txtUser" placeholder="Usuario" required>
                    </div>

                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control input-underline input-lg" id="txtPass" placeholder="Contraseña" required>
                    </div>
                </div>

                <button type="submit" [ngClass]="{'btn': true, 'rounded-btn': true}"  [disabled]="btnStatus" (click)="onLoggedin()"> Iniciar </button>

                <div [ngClass]="{spinner: loading}">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
                &nbsp;
                <!--<a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>-->
            </form>
        </div>
    </div>
</div>
